<h1>Farmer's Friend</h1>

<center><label> It is often observed that water is wasted even when crops do not require it . with our smart ml model it is possible to predict the requirement of water.
    Eg: when a particular land area is too dry and starting an irrigation routine or to stop irrigation when a particular saturation point is met because a soil moisture level has been reached. Controlling these two set points reduces the amount of water used by linking it to the moisture level needed in the soil for a particular crop.
Conservation of water is thus achieved </label></center><br><br><br>
<br><br>


<form action="{{ url_for("go") }}" method="POST">

<label for="mc">Moisture Content (in lb/cubic feet):</label>
<input id="mc" name="m_c" type="text" placeholder="add moisture content" /><br><br><br>

<label for="t">Temperature (in Celsius):</label>
<input id="t" name="temp" type="text" placeholder="add temperature" /><br><br><br><br>

<center><button class="btn waves-effect waves-light" type="submit" name="action">Submit
